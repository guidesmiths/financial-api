<script type="text/javascript">
    

function auth(){
    const user = $( "#user" ).val();
    const password = $( "#password" ).val();

    $.ajax({
      url: "http://localhost:8080/authenticate",
      method: "POST",
      crossDomain: true,
      data: { user, password },
      dataType: "json"
    })
    .success((data) => {
        $('#error').css({display: 'none'});
        if(data.token){
            putToken(data.token);
        }else{
            removeToken()
        }
    })
    .fail(( jqXHR, textStatus ) => {
        removeToken();
        $('#error').css({display: 'block'});
        window.setTimeout(function(){ $('#error').css({display: 'none'}) }, 3000);
    });
}

function putToken(token){
    $('#loginBox').css({display: 'none'});
    window.sessionStorage.setItem('TOKEN_FINANCIAL_APP', token);
    $('#TokenBox').html('<p>Token:</p><pre>'+token+'</pre>');
}

function removeToken(){
    window.sessionStorage.clear()
    $('#loginBox').css({display: 'flex'});
    $('#TokenBox').html('<p>Token:</p><pre>no hay token</pre>');
}

function fetchData(){
    const token = window.sessionStorage.getItem('TOKEN_FINANCIAL_APP');
    console.log(token);

    $.ajax({
      url: "http://localhost:8080/test",
      method: "GET",
      crossDomain: true,
      beforeSend: function (xhr) {   //Include the bearer token in header
        xhr.setRequestHeader("Authorization", 'Bearer '+ token);
        },
      dataType: "json"
    })
    .success((data) => {
        console.log(data);
         
    $('#DataBox').html('<p>Datos:</p><pre>'+JSON.stringify(data, undefined, 2)+'</pre>');
    })
    .fail(( jqXHR, textStatus ) => {
        console.log(jqXHR, textStatus)
         
    $('#DataBox').html('<p>Datos:</p><pre>Error autorizaci√≥n</pre>');
    });
}


</script>
